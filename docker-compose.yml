services: 
  # noVNC service, providing a web interface 
  novnc: 
    image: theasp/novnc:latest 
    container_name: novnc 
    environment: 
      - DISPLAY_WIDTH=1024 
      - DISPLAY_HEIGHT=768 
      - RUN_XTERM=no 
    ports: 
      - "8080:8080"  # Map port 8080 
    networks: 
      - ros 
    restart: always 
 
  # GUI application container, running ROS applications like rviz 
  ros_gui: 
    image: osrf/ros:jazzy-desktop-full 
    container_name: ros_gui 
    command: bash 
    environment: 
      - DISPLAY=novnc:0.0  # Direct display output to noVNC container 
    networks: 
      - ros 
    restart: always 
    stdin_open: true 
    tty: true 
 
networks: 
  ros: 
    driver: bridge
